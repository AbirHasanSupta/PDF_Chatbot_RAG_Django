<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RAG System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-6">
        <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600 hover:underline">
            AI ChatBot
        </a>
    </div>
    <div class="flex items-center space-x-10">
        <a href="{% url 'bot_list' %}"
               class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">
                Bots
            </a>
    </div>
    <div>
        {% if user.is_authenticated %}

            <a href="{% url 'logout' %}"
               class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">
                Logout
            </a>
        {% else %}
            <a href="{% url 'login' %}"
               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Login
            </a>
        {% endif %}
    </div>
</nav>
    <div class="px-4 py-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
